<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Css/styles.css" />
  </head>
  <body>
    <h1>Her kan du registrere</h1>
    <div class="mail">
      <h2>Skriv inn navn, email og passord</h2>
      <br />
      <input type="text" class="navn" placeholder="Skriv navnet ditt" />
      <br />

      <input type="email" class="mail" placeholder="Skriv mail" />
      <hr />
    </div>

    <div class="passord">
      <input
        type="password"
        placeholder="Passord"
        class="passord"
        id="passord"
      />
      <hr />
      <input class="btn btn-primary" type="submit" value="Registrer" />
    </div>

    <div class="container">
      <a class="link" href="../index.html"
        >Trykk her for å gå til bake til forsiden!</a
      >
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
